name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.10' ]

    steps:
    - uses: actions/checkout@v3

    - name: Cache emodb
      uses: actions/cache@v3
      with:
        path: ~/audb
        key: emodb-1.4.1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Ubuntu - install libsndfile
      run: |
        sudo apt-get update
        sudo apt-get install --no-install-recommends --yes libsndfile1

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

      # DOCS
    - name: Install docs requirements
      run: pip install -r docs/requirements.txt

    - name: Test building user documentation
      run: python -m sphinx docs/ build/html/ -b html -W

    - name: Test building documentation
      env:
        ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
        ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}
      run: |
        python -m sphinx docs/ build/html/ -c tests/ -b html
        echo "build docs"
        echo "Check created data-empty.rst"
        cat docs/data-empty.rst
        cat tests/test_data/rendered_pages/data-empty.rst
        cmp --silent -- docs/data-empty.rst tests/test_data/rendered_pages/data-empty.rst || exit 1
        echo "Check created all-repos.rst"
        cmp --silent -- docs/all-repos.rst tests/test_data/rendered_pages/all-repos.rst || echo "all-repos.rst different" && exit 1
        echo "Passed comparison tests"
